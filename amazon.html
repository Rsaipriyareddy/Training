<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="example3.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="regform">
        
            <h1>Create Account</h1>
            <label>Your Name</label>
            <input id="yn" />
            <p id="yn1"></p>
            
            <label>Mobile Number</label>
            <select>
                <option>IN +91</option>
                <option>US +1</option>
            </select>
            <input id="mn" placeholder="Mobile Number"/>
            <p id="mn1"></p>


            <label>Email</label>
            <input id="em"/>
            <p id="em1"></p>
    
            <label>Password</label>
            <input id="pwd" type="password"/>
            <p id="pwd1"></p>
            <br />
           
            <p>We will send you a text to verify your phone.
                Message and Data rates may apply.
            </p>
            <button onclick="validate()">Continue</button>
        
    </div>

    <script>

        function validate(){
            if(document.getElementById("yn").value.length<2){
                document.getElementById("yn1").innerHTML = "Name Should be atleat 2 characters";
            }
            if(document.getElementById("mn").value.length<10){
                document.getElementById("mn1").innerHTML = "Mobile Number Should be 10 characters";
            }
            if(document.getElementById("em").value.length==0){
                document.getElementById("em1").innerHTML = "Enter your Email";
            }
            if(document.getElementById("pwd").value.length<6){
                document.getElementById("pwd1").innerHTML = "Password Should be atlest 6 characters";
            }
            else{
                document.write("Account Creation Successful-Enjoy the Amazon Services")
            }
        }
        


    </script>
</body>
</html>
