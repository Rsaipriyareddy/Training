<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    Enter No1:<input id="no1" type="text" />
    <br />
    Enter No2:<input id="no2" type="text" />
    <br/>

    
    <button type="submit" onclick="add()"> +</button>
    <button type="submit"  onclick="subtraction()">-</button>

    Result is:<input id="result" />

    <script>
      function add(){
            var a=parseInt(document.getElementById("no1").value);
            var b=parseInt(document.getElementById("no2").value);
            var c=a+b;
            document.getElementById("result").value = c;
        }

        function subtraction(){
            var a=document.getElementById("no1").value;
            var b=document.getElementById("no2").value;
            var c=a-b;
            document.getElementById("result").value = c;
        }
    </script>
</body>
</html>
